<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<fieldset>
		<legend>Your Details:</legend>
		<form id="form-details">
			<label for="name">Name:</label>
			<input type="text" name="name" id="name"><br>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">	
		</form>
	</fieldset>
	<br><br>
	<fieldset>
		<legend>Your Review:</legend>
		<form id="form-2">
			<label for="source">How did you hear about us?</label>
			<select id="source">
			  <option value="Google">Google</option>
			  <option value="Instagram">Instagram</option>
			  <option value="Linkedin">Linkedin</option>
			</select>
			<br><br><label>Would you visit again?</label><br>
			<input type="radio"><label>Yes</label>
			<input type="radio"><label>No</label>
			<input type="radio"><label>Maybe</label>
		</form>	
		<br><label>Comments</label><br>
		<textarea style="width: 320px;height: 70px;resize: none;"></textarea><br>
		<br><input type="checkbox" id="check"><label>Sign me up for email updates</label><br>
		<input type="button" value="Submit review">
	</fieldset>
</body>
</html>
